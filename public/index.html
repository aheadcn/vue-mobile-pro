<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>qui-mobile-template</title>
    <style type="text/css">
      #homeLoading{
        position: fixed;
        top: 50%;
        left: 50%;
        margin-left: -1rem;
        margin-top: -1rem;
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        border: 4px solid #BEBEBE;
        border-left: 4px solid #498aca;
        animation: load 1s linear infinite;
        -moz-animation:load 1s linear infinite;
        -webkit-animation: load 1s linear infinite;
        -o-animation:load 1s linear infinite;
      }
      @-webkit-keyframes load
      {
        from{-webkit-transform:rotate(0deg);}
        to{-webkit-transform:rotate(360deg);}
      }
      @keyframes load
      {
        from{-webkit-transform:rotate(0deg);}
        to{-webkit-transform:rotate(360deg);}
      }
  </style>
  <% htmlWebpackPlugin.options.cdnConfig.forEach(function(item){ %>
    <script type="text/javascript" src="<%= item %>"></script>
  <% }) %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but full-stack doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="homeLoading"></div>
    </div>
  </body>
</html>
